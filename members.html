<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KMNx Clan â€” Members</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <a href="index.html">
        <img src="Discord Logo.jpg" alt="KMNx Logo">
        <span>KMNx Clan</span>
      </a>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="members.html">Members</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <section class="members">
    <h2>Our Members</h2>
    <div class="member-grid" id="memberGrid"></div>
  </section>

  <footer>
    <p>&copy; 2025 KMNx Clan. All rights reserved.</p>
  </footer>

  <script>
    // Dynamic Members Array
    const members = [
      {name: "SNIPEx", role: "Founder"},
      {name: "MATRIx", role: "Co-Founder"},
      {name: "Player3", role: "Sniper"},
      {name: "Player4", role: "Support"}
      {name: "Player5", role: "Camper"}
    ];

    const memberGrid = document.getElementById('memberGrid');

    members.forEach(member => {
      const div = document.createElement('div');
      div.classList.add('member-card');
      div.innerHTML = `<h3>${member.name}</h3><p>${member.role}</p>`;
      memberGrid.appendChild(div);
    });
  </script>
</body>
</html>
