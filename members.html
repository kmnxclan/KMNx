<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Members - KMNx Clan</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: #0d0d0d;
    color: white;
    min-height: 100vh;
    padding-top: 80px;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow-x: hidden;
  }

  /* Header nav */
  .header-nav {
    position: fixed;
    top: 0; left: 0; width: 100%;
    background: rgba(26,26,26,0.9);
    backdrop-filter: blur(5px);
    display: flex;
    justify-content: center;
    gap: 30px;
    padding: 15px 0;
    z-index: 999;
  }

  .header-nav a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    font-size: 1.1rem;
    padding: 5px 12px;
    border-radius: 8px;
    transition: all 0.3s ease;
  }

  .header-nav a:hover {
    background: linear-gradient(135deg,#e63946,#ff6f61);
    color: black;
    transform: scale(1.1);
    box-shadow: 0 0 20px rgba(230,57,70,0.9);
  }

  /* Particle background */
  #particles-js {
    position: fixed;
    width: 100%; height: 100%;
    top: 0; left: 0;
    z-index: -1;
  }

  h1 {
    font-size: 3rem;
    color: #ff4c4c;
    text-shadow: 0 0 20px #ff4c4c,0 0 40px #ff6f61;
    margin-bottom: 20px;
    text-align: center;
  }

  .team-title {
    font-size: 2rem;
    color: #e63946;
    margin: 20px 0;
    text-align: center;
  }

  .members-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 20px;
    max-width: 900px;
    width: 100%;
    margin-bottom: 40px;
    justify-items: center;
  }

  .member-card {
    background: rgba(26,26,26,0.8);
    border: 2px solid #e63946;
    border-radius: 12px;
    padding: 20px;
    text-align: center;
    width: 160px;
    box-shadow: 0 0 20px rgba(230,57,70,0.5);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .member-card:hover {
    transform: scale(1.05);
    box-shadow: 0 0 40px rgba(230,57,70,0.9);
  }

  .member-card img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin-bottom: 10px;
    border: 2px solid #e63946;
  }

  .member-card h3 {
    margin: 10px 0 5px;
    font-size: 1.2rem;
  }

  .member-card p {
    font-size: 0.9rem;
    color: #ccc;
  }

  /* Call-to-action button */
  .btn-contact {
    display: inline-block;
    margin: 30px 0 50px 0;
    padding: 18px 40px;
    font-size: 1.3rem;
    font-weight: bold;
    color: white;
    text-decoration: none;
    border-radius: 12px;
    border: 2px solid #e63946;
    background: rgba(26,26,26,0.8);
    box-shadow: 0 0 20px rgba(230,57,70,0.5);
    transition: all 0.3s ease;
  }

  .btn-contact:hover {
    background: linear-gradient(135deg,#e63946,#ff6f61);
    color: black;
    transform: scale(1.05);
    box-shadow: 0 0 40px rgba(230,57,70,0.9);
  }

  footer {
    text-align: center;
    margin-bottom: 50px;
    color: #777;
  }
</style>
</head>
<body>

<!-- Header nav -->
<nav class="header-nav">
  <a href="index.html"><i class="fa-solid fa-house"></i> Home</a>
  <a href="about.html"><i class="fa-solid fa-info-circle"></i> About</a>
  <a href="members.html"><i class="fa-solid fa-users"></i> Members</a>
  <a href="contact.html"><i class="fa-solid fa-envelope"></i> Contact</a>
</nav>

<!-- Particle background -->
<div id="particles-js"></div>

<h1>Our Members</h1>

<h2 class="team-title">Managing Team</h2>
<div class="members-grid">
  <div class="member-card">
    <img src="snipex.jpg" alt="SNIPEx">
    <h3>SNIPEx</h3>
    <p>Founder</p>
  </div>
  <div class="member-card">
    <img src="matrix.jpg" alt="MATRIx">
    <h3>MATRIx</h3>
    <p>Co-Founder</p>
  </div>
</div>

<h2 class="team-title">Clan Members</h2>
<div class="members-grid">
  <div class="member-card"><img src="member1.jpg" alt="Member1"><h3>Member1</h3></div>
  <div class="member-card"><img src="member2.jpg" alt="Member2"><h3>Member2</h3></div>
  <div class="member-card"><img src="member3.jpg" alt="Member3"><h3>Member3</h3></div>
  <div class="member-card"><img src="member4.jpg" alt="Member4"><h3>Member4</h3></div>
  <div class="member-card"><img src="member5.jpg" alt="Member5"><h3>Member5</h3></div>
  <div class="member-card"><img src="member6.jpg" alt="Member6"><h3>Member6</h3></div>
  <div class="member-card"><img src="member7.jpg" alt="Member7"><h3>Member7</h3></div>
  <div class="member-card"><img src="member8.jpg" alt="Member8"><h3>Member8</h3></div>
</div>

<!-- Call-to-action button -->
<a href="contact.html" class="btn-contact"><i class="fa-solid fa-handshake"></i> Be Part of Our Team</a>

<footer>Â© 2025 KMNx Clan | Members Page</footer>

<!-- Particle JS -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
  particlesJS("particles-js", {
    particles: {
      number:{value:80},
      color:{value:"#ff4c4c"},
      shape:{type:"circle"},
      opacity:{value:0.5},
      size:{value:3},
      line_linked:{enable:true,distance:120,color:"#ff4c4c",opacity:0.3,width:1},
      move:{enable:true,speed:2}
    },
    interactivity:{events:{onhover:{enable:true,mode:"repulse"}}},
    retina_detect:true
  });
</script>

</body>
</html>
