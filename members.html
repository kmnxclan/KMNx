<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KMNx Clan — Members</title>

  <style>
    :root{
      --bg-1: #0f0f10;
      --bg-2: #19191a;
      --accent: #ff4444;
      --muted: #c8d0d8;
      --card-bg: rgba(8,10,12,0.55);
      --glass: rgba(255,255,255,0.04);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background: linear-gradient(135deg,var(--bg-1),var(--bg-2));
      color:#fff;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* ---------- Header ---------- */
    .nav {
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:16px 28px;
      background: rgba(15,15,16,0.85);
      backdrop-filter: blur(6px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.35);
      border-bottom: 1px solid rgba(255,255,255,0.05);
      position: sticky;
      top:0;
      z-index:60;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }
    .nav:hover { background: rgba(15,15,16,0.95); box-shadow: 0 6px 20px rgba(0,0,0,0.45); }
    .brand a{display:flex; gap:12px; align-items:center; text-decoration:none;}
    .brand h1{ margin:0; color:var(--accent); font-size:1.35rem; letter-spacing:1px; transition: color 0.3s ease;}
    .brand div{ color:#9aa6b2; font-size:.85rem; transition: color 0.3s ease; }
    .brand:hover h1, .brand:hover div { color: var(--accent); }
    .nav-links { display:flex; gap:22px; align-items:center; }
    .nav-links a {
      color:#fff;
      text-decoration:none;
      font-weight:700;
      font-size:0.95rem;
      padding:6px 8px;
      border-radius:6px;
      transition: background 0.25s ease, color 0.25s ease, transform 0.2s ease;
    }
    .nav-links a:hover {
      background: var(--accent);
      color: #0b0b0b;
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(255,68,68,0.3);
    }

    /* ---------- Hero ---------- */
    .hero {
      min-height: calc(100vh - 72px);
      display:grid;
      place-items:center;
      padding:48px 20px;
      text-align:center;
    }
    .card {
      position:relative;
      z-index:2;
      width:min(820px,96%);
      background:var(--card-bg);
      border-radius:14px;
      padding:28px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
      border:1px solid rgba(255,255,255,0.03);
      backdrop-filter: blur(6px);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:18px;
    }
    .card h2{ color:var(--accent); font-size:2rem; margin:0; }
    .card p.lead{ color:var(--muted); max-width:760px; line-height:1.5; }

    /* ---------- Member List ---------- */
    .member-list {
      display:flex;
      flex-direction:column;
      gap:12px;
      margin-top:20px;
      text-align:left;
      width:100%;
    }
    .member {
      background: rgba(255,255,255,0.03);
      padding:10px 16px;
      border-radius:10px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      transition: background 0.2s ease;
    }
    .member:hover { background: var(--accent); color:#0b0b0b; }

    /* ---------- Button ---------- */
    .read-more {
      margin-top:20px;
      background: var(--accent);
      color: #0b0b0b;
      padding: 12px 22px;
      border-radius: 12px;
      font-weight: 800;
      text-decoration: none;
      box-shadow: 0 0 20px rgba(255, 68, 68, 0.6);
      transition: transform .14s ease, box-shadow .14s ease, background .14s ease;
    }
    .read-more:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 30px rgba(255, 68, 68, 0.8);
      background: #ff5555;
    }

    @media (max-width:560px){
      .card{ padding:18px }
      .member-list { gap:8px; }
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header class="nav">
    <div class="brand">
      <a href="index.html">
        <h1>KMNx</h1>
        <div>Standoff 2 Clan</div>
      </a>
    </div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="members.html">Members</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="hero">
    <article class="card">
      <h2>Our Members</h2>
      <p class="lead">Meet the core members of KMNx Clan. We keep our community active and competitive!</p>

      <div class="member-list">
        <div class="member"><strong>SNIPEx</strong> — Founder</div>
        <div class="member"><strong>MATRIx</strong> — Co-Founder</div>
      </div>

      <a href="contact.html" class="read-more">Register for the Tournaments</a>
    </article>
  </main>
</body>
</html>
