<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Members - KMNx Clan</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: #0d0d0d;
    color: white;
    min-height: 100vh;
    padding-top: 80px; /* space for header */
    overflow-x: hidden;
  }

  /* Header nav */
  .header-nav {
    position: fixed;
    top: 0; left: 0; width: 100%;
    background: rgba(26,26,26,0.9);
    backdrop-filter: blur(5px);
    display: flex;
    justify-content: center;
    gap: 30px;
    padding: 15px 0;
    z-index: 999;
  }

  .header-nav a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    font-size: 1.1rem;
    padding: 5px 12px;
    border-radius: 8px;
    transition: all 0.3s ease;
    animation: floatNav 3s ease-in-out infinite alternate;
  }

  .header-nav a:hover {
    background: linear-gradient(135deg,#e63946,#ff6f61);
    color: black;
    transform: scale(1.1);
    box-shadow: 0 0 20px rgba(230,57,70,0.9);
  }

  @keyframes floatNav {
    0% { transform: translateY(0); }
    50% { transform: translateY(-5px); }
    100% { transform: translateY(0); }
  }

  /* Particle background */
  #particles-js {
    position: fixed;
    width: 100%; height: 100%;
    top: 0; left: 0;
    z-index: -1;
  }

  h1 {
    text-align: center;
    color: #ff4c4c;
    text-shadow: 0 0 20px #ff4c4c,0 0 40px #ff6f61;
    margin-bottom: 40px;
    font-size: 3rem;
    animation: floatText 4s ease-in-out infinite alternate, fadeIn 1.5s ease forwards;
  }

  @keyframes floatText {
    0%,100% {transform: translateY(0);}
    50% {transform: translateY(-5px);}
  }

  @keyframes fadeIn {
    from {opacity:0; transform: translateY(20px);}
    to {opacity:1; transform: translateY(0);}
  }

  /* Members grid */
  .members-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
    gap: 25px;
    max-width: 1000px;
    margin: 0 auto 50px auto;
    padding: 0 20px;
  }

  .member-card {
    background: rgba(26,26,26,0.8);
    border: 2px solid #e63946;
    border-radius: 15px;
    padding: 20px;
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    animation: floatCard 4s ease-in-out infinite alternate;
    position: relative;
    overflow: hidden;
  }

  .member-card:hover {
    transform: scale(1.05);
    box-shadow: 0 0 25px #e63946, 0 0 50px rgba(230,57,70,0.6);
  }

  .member-card img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    border: 2px solid #ff4c4c;
    margin-bottom: 15px;
    object-fit: cover;
    box-shadow: 0 0 15px #ff4c4c;
  }

  .member-card h3 {
    margin: 5px 0;
    font-size: 1.4rem;
    color: #ff4c4c;
    text-shadow: 0 0 10px #ff4c4c;
  }

  .member-card p {
    margin: 0;
    color: #ccc;
  }

  @keyframes floatCard {
    0%,100% {transform: translateY(0);}
    50% {transform: translateY(-5px);}
  }

  footer {
    text-align: center;
    margin-bottom: 50px;
    color: #777;
  }
</style>
</head>

<!-- Particle JS -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>

    particles: {
      number:{value:100},

      line_linked:{enable:true,distance:150,color:"#ff4c4c",opacity:0.3,width:1},
