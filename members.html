<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Members - KMNx Clan</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      color: white;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      line-height: 1.6;
    }

    /* Navbar */
    nav {
      background: rgba(0,0,0,0.85);
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    nav h1 {
      font-size: 1.6rem;
      color: #ff4444;
      letter-spacing: 2px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav ul li a:hover {
      color: #ff4444;
    }

    /* Members Section */
    .members {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 50px 20px;
      background: url("https://imgs.search.brave.com/TK9IWt5uMpBpV2qUjWU7jvTcbmx_nxHb_q52JWIiLfQ/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly90My5m/dGNkbi5uZXQvanBn/LzAxLzM2LzI1LzU4/LzM2MF9GXzEzNjI1/NTg1Nl9YR1BIVDZ6/eU5KYXk0OERwcnIw/YlRWWWI0WGxVdVNh/SS5qcGc") no-repeat center center/cover;
      position: relative;
    }
    .members::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
    }
    .members-content {
      position: relative;
      z-index: 1;
      max-width: 1000px;
      text-align: center;
    }
    .members-content h2 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #ff4444;
    }

    /* Member Cards */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      transition: transform 0.3s, background 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
      background: rgba(255,68,68,0.2);
    }
    .card h3 {
      color: #ff4444;
      margin-bottom: 10px;
    }
    .card p {
      font-size: 0.95rem;
      color: #ccc;
    }

    /* Discord Count */
    .discord-count {
      margin-top: 40px;
      font-size: 1.1rem;
      color: #fff;
    }
    .discord-count span {
      color: #ff4444;
      font-weight: bold;
    }

    /* Go to Contact button */
    .contact-btn {
      position: absolute;
      bottom: 30px;
      right: 40px;
      padding: 12px 25px;
      background: #ff4444;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
      z-index: 2;
    }
    .contact-btn:hover {
      background: #cc0000;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background: #111;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <h1>KMNx Clan</h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="members.html">Members</a></li>
      <li><a href="tournaments.html">Tournaments</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Members Section -->
  <section class="members">
    <div class="members-content">
      <h2>Our Members</h2>
      <div class="cards">
        <div class="card">
          <h3>SNIPEx</h3>
          <p>Founder • Leader • Visionary</p>
        </div>
        <div class="card">
          <h3>MATRIx</h3>
          <p>Co-Founder • Strategist • Support</p>
        </div>
      </div>
      <div class="discord-count">
        KMNx Discord currently has <span>50+</span> members!
      </div>
    </div>
    <a href="contact.html" class="contact-btn">Go to Contact</a>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 KMNx Clan | All Rights Reserved</p>
  </footer>
</body>
</html>
