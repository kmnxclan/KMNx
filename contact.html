    body {
      font-family: Arial, sans-serif;

    header {
      background-color: #111;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      padding: 3rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

      color: #d32f2f;

    p.subtitle {
      font-size: 1.2rem;

      max-width: 600px;
    }

    .contact-card {
      background: #f9f9f9;
      padding: 2rem 3rem;

      box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }

    .btn {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 1rem 2rem;
      background-color: #111;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
      width: 250px;
      justify-content: center;
      font-size: 1rem;
    }

    .btn:hover {
      background-color: #d32f2f;
    }

    .btn svg {
      width: 24px;
      height: 24px;
      fill: white;
    }

    .register-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #d32f2f;
      color: white;
      padding: 1rem 2rem;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }

    .register-btn:hover {
      background-color: black;
    }
  </style>
