<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KMNx Clan</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Top header nav bar */
    .header-nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(26,26,26,0.9);
      backdrop-filter: blur(5px);
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px 0;
      z-index: 999;
      box-shadow: 0 0 20px rgba(230,57,70,0.4);
    }

    .header-nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      padding: 5px 10px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .header-nav a:hover {
      background: #ff6f61;
      color: black;
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(230,57,70,0.7);
    }

    /* Push content below header */
    body > #particles-js, body > .logo, body > h1, body > p, body > .buttons {
      margin-top: 80px;
    }

    /* Particle background */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      z-index: -1;
    }

    /* Logo pulse animation */
    .logo {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 4px solid #e63946;
      box-shadow: 0 0 30px rgba(230,57,70,1), 0 0 60px rgba(230,57,70,0.7);
      animation: pulse 2s infinite alternate, float 4s ease-in-out infinite;
      margin-bottom: 20px;
    }
