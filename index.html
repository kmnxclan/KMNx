<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KMNx Clan</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: #0d0d0d;
    color: white;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow-x: hidden;
  }

  /* Top header nav bar */
  .header-nav {
    position: fixed;
    top: 0; left: 0; width: 100%;
    background: rgba(26,26,26,0.9);
    backdrop-filter: blur(5px);
    display: flex;
    justify-content: center;
    gap: 30px;
    padding: 15px 0;
    z-index: 999;
  }

  .header-nav a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    font-size: 1.1rem;
    padding: 5px 12px;
    border-radius: 8px;
    transition: all 0.3s ease;
    animation: floatNav 3s ease-in-out infinite alternate;
  }

  .header-nav a:hover {
    background: linear-gradient(135deg,#e63946,#ff6f61);
    color: black;
    transform: scale(1.1);
    box-shadow: 0 0 15px rgba(230,57,70,0.9);
  }

  @keyframes floatNav {
    0% { transform: translateY(0); }
    50% { transform: translateY(-5px); }
    100% { transform: translateY(0); }
  }

  /* Particle background */
  #particles-js {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0; left: 0;
    z-index: -1;
  }

  /* Logo pulse animation */
  .logo {
    width: 180px;
    height: 180px;
    border-radius: 50%;
    border: 4px solid #e63946;
    box-shadow: 0 0 30px rgba(230,57,70,1), 0 0 60px rgba(230,57,70,0.7);
    animation: pulse 2s infinite alternate, float 4s ease-in-out infinite;
    margin-bottom: 20px;
  }

  @keyframes pulse {
    0% { transform: scale(1); box-shadow: 0 0 30px rgba(230,57,70,0.7); }
    100% { transform: scale(1.1); box-shadow: 0 0 50px rgba(230,57,70,1); }
  }

  @keyframes float {
    0%, 100% { transform: translateY(0) scale(1); }
    50% { transform: translateY(-10px) scale(1.02); }
  }

  h1 {
    font-size: 3rem;
    color: #e63946;
    text-shadow: 0 0 20px rgba(230,57,70,1),0 0 40px rgba(230,57,70,0.8);
    margin: 10px 0;
    animation: fadeIn 1.5s ease forwards, floatText 4s ease-in-out infinite alternate;
  }

  p {
    font-size: 1.3rem;
    color: #ccc;
    margin-bottom: 30px;
    animation: fadeIn 1.5s ease forwards;
    animation-delay: 0.5s;
    text-align: center;
    max-width: 700px;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes floatText {
    0%,100%{transform: translateY(0);}
    50%{transform: translateY(-5px);}
  }

  /* Buttons */
  .buttons a {
    display: inline-block;
    margin: 10px;
    padding: 18px 40px;
    background: #1a1a1a;
    color: white;
    text-decoration: none;
    font-weight: bold;
    font-size: 1.3rem;
    border-radius: 15px;
    border: 2px solid #e63946;
    box-shadow: 0 0 25px rgba(230,57,70,0.5);
    transition: 0.3s ease;
    animation: pulseButton 2s infinite alternate, floatButton 3s ease-in-out infinite alternate;
  }

  .buttons a:hover {
    background: linear-gradient(135deg,#e63946,#ff6f61);
    color: black;
    transform: scale(1.15);
    box-shadow: 0 0 50px rgba(230,57,70,1);
  }

  @keyframes pulseButton {
    0% { box-shadow: 0 0 20px rgba(230,57,70,0.5); }
    100% { box-shadow: 0 0 40px rgba(230,57,70,0.9); }
  }

  @keyframes floatButton {
    0%,100% { transform: translateY(0) scale(1); }
    50% { transform: translateY(-5px) scale(1.02); }
  }

  footer {
    margin-top: 50px;
    font-size: 14px;
    color: #777;
  }
</style>
</head>
<body>

<script>
  window.onload = function() {
    particlesJS("particles-js", {
      particles: {
        number:{value:100},
        color:{value:"#e63946"},
        shape:{type:"circle"},
        opacity:{value:0.5},
        size:{value:3},

        move:{enable:true,speed:2}
      },
      interactivity:{events:{onhover:{enable:true,mode:"repulse"}}},
      retina_detect:true
    });
  }
</script>
</body>
